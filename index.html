<body>
 <header>
    <h1>Buscando en los RIC</h1>
    <div class="subtitulo">Tu gu√≠a pr√°ctica para entender la normativa el√©ctrica chilena</div>
  </header>
  <div class="container">
    <div class="buscador">
      <input type="text" id="busqueda" placeholder="Escribe una palabra clave...">
      <button onclick="buscarTexto()">Buscar</button>
    </div>
    <div id="resultados">
      üîç Aqu√≠ aparecer√°n los resultados de tu b√∫squeda en los Pliegos T√©cnicos del RIC.
    </div>
  </div>
  <footer>
    Creado con cari√±o por Cristi√°n Riffo ‚Äì Electricista & Profe apasionado ‚ù§Ô∏è
  </footer>
  <script>
    async function buscarTexto() {
      const busqueda = document.getElementById("busqueda").value.toLowerCase();
      const resultados = document.getElementById("resultados");

      if (!busqueda) {
        resultados.innerHTML = "Por favor, escribe una palabra clave.";
        return;
      }

      resultados.innerHTML = "üîé Buscando... por favor espera.";

      try {
        const response = await fetch("RIC_Unificado_01_al_19.html");
        const html = await response.text();

        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = html;

        const secciones = tempDiv.querySelectorAll("section");
        const coincidencias = [];

        secciones.forEach(sec => {
          const texto = sec.textContent.toLowerCase();
          if (texto.includes(busqueda)) {
            const original = sec.innerHTML.replace(new RegExp(`(${busqueda})`, 'gi'), "<mark>$1</mark>");
            coincidencias.push(`<div style=\"margin-bottom: 1.5rem;\">üîπ ${original}</div>`);
          }
        });

        if (coincidencias.length === 0) {
          resultados.innerHTML = `‚ùå No se encontraron resultados para "<strong>${busqueda}</strong>".`;
        } else {
          resultados.innerHTML = `‚úÖ Se encontraron ${coincidencias.length} coincidencias para "<strong>${busqueda}</strong>":<br><br>`;
          resultados.innerHTML += coincidencias.slice(0, 20).join("");
          if (coincidencias.length > 20) {
            resultados.innerHTML += `<em>Mostrando los primeros 20 resultados...</em>`;
          }
        }
      } catch (error) {
        resultados.innerHTML = `‚ö†Ô∏è Error al cargar el archivo HTML: ${error}`;
      }
    }
  </script>
</body>
