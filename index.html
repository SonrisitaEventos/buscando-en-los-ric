<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscando en los RIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .subtitulo {
      font-size: 1rem;
      margin-top: 0.5rem;
      font-style: italic;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .buscador {
      display: flex;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    #resultados {
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Buscando en los RIC</h1>
    <div class="subtitulo">Tu gu√≠a pr√°ctica para entender la normativa el√©ctrica chilena</div>
  </header>
  <div class="container">
    <div class="buscador">
      <input type="text" id="busqueda" placeholder="Escribe una palabra clave...">
      <button onclick="buscarTexto()">Buscar</button>
    </div>
    <div id="resultados">
      üîç Aqu√≠ aparecer√°n los resultados de tu b√∫squeda en los Pliegos T√©cnicos del RIC.
    </div>
  </div>
  <footer>
    Creado con cari√±o por Cristi√°n Riffo ‚Äì Electricista & Profe apasionado ‚ù§Ô∏è
  </footer>

  <script>
    async function buscarTexto() {
      const busqueda = document.getElementById("busqueda").value.toLowerCase();
      const resultados = document.getElementById("resultados");

      if (!busqueda) {
        resultados.innerHTML = "Por favor, escribe una palabra clave para buscar.";
        return;
      }

      resultados.innerHTML = "üîé Buscando resultados, por favor espera...";

      try {
        const response = await fetch("public/RIC_Unificado_01_al_19.txt"); 
        const data = await response.text();

        const lineas = data.split("\n");
        const coincidencias = lineas.filter(linea => linea.toLowerCase().includes(busqueda));

        if (coincidencias.length === 0) {
          resultados.innerHTML = `‚ùå No se encontraron resultados para "<strong>${busqueda}</strong>".`;
        } else {
          resultados.innerHTML = `‚úÖ Se encontraron ${coincidencias.length} coincidencias para "<strong>${busqueda}</strong>":<br><br>`;
          coincidencias.slice(0, 20).forEach((linea, i) => {
            resultados.innerHTML += `<div>üîπ ${linea}</div><br>`;
          });
          if (coincidencias.length > 20) {
            resultados.innerHTML += `<em>Mostrando los primeros 20 resultados...</em>`;
          }
        }
      } catch (error) {
        resultados.innerHTML = `‚ö†Ô∏è Error al cargar el archivo de texto: ${error}`;
      }
    }
  </script>
</body>
</html>
