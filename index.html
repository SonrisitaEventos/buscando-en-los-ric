<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {

      margin: 0;

    }

      display: flex;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      flex-grow: 1;

    }

      padding: 0.5rem 1rem;

    }

      background: #fff;

    .resultado {
  animation: aparecer 0.5s ease-out forwards;
  opacity: 0;

}

  to {
    opacity: 1;

  background: url("banner tienda.jpg") no-repeat center center/cover;

  padding: 4rem 1rem;
  text-align: center;
  position: relative;
}

  content: "";

  font-size: 2.5rem;

}

  position: absolute;
  top: 20px;
  left: 50%;

</head>
<body>
  <header>
  <h1>Buscando en los RIC</h1>
  <div class="subtitulo">Tu gu√≠a pr√°ctica para entender la normativa el√©ctrica chilena</div>
</header>
<div class="logo-flotante">
  <img src="logo%20tienda%20sin%20fondo.png" alt="Logo RyC Soluciones El√©ctricas">
</div>

  <div class="container">
    <div class="buscador">
      <input type="text" id="busqueda" placeholder="Escribe una palabra clave..." />
      <button onclick="buscarTexto()">Buscar</button>
    </div>
    <div id="resultados">
      üîç Aqu√≠ aparecer√°n los resultados de tu b√∫squeda en los Pliegos T√©cnicos del RIC.
    </div>
  </div>
  <footer>
    Creado por Cristi√°n Riffo ‚Äì Electricista & Profe apasionado ‚ù§Ô∏è
  </footer>
 <script>
  let resultadosTotales = [];
  let resultadosPorPagina = 10;
  let paginaActual = 1;

  async function buscarTexto() {
    const busqueda = document.getElementById("busqueda").value.toLowerCase();
    const resultados = document.getElementById("resultados");
    paginaActual = 1;

    if (!busqueda) {
      resultados.innerHTML = "Por favor, escribe una palabra clave para buscar.";
      return;
    }

    resultados.innerHTML = "üîé Buscando resultados, por favor espera...";

    try {
      const response = await fetch("RIC.txt");
      const data = await response.text();

      const parrafos = data.split(/\n\s*\n/);
      const regex = new RegExp(`(${busqueda})`, "gi");

      resultadosTotales = parrafos
        .filter(p => p.toLowerCase().includes(busqueda))
        .map(p => p.replace(regex, "<mark>$1</mark>"));

      mostrarPagina(paginaActual);
    } catch (error) {
      resultados.innerHTML = `‚ö†Ô∏è Error al cargar el archivo de texto: ${error}`;
    }
  }

  function mostrarPagina(pagina) {
    const resultados = document.getElementById("resultados");
    const totalPaginas = Math.ceil(resultadosTotales.length / resultadosPorPagina);
    paginaActual = pagina;

    if (resultadosTotales.length === 0) {
      resultados.innerHTML = "‚ùå No hay resultados para mostrar.";
      return;
    }

    const inicio = (pagina - 1) * resultadosPorPagina;
    const fin = inicio + resultadosPorPagina;
    const coincidencias = resultadosTotales.slice(inicio, fin);

    resultados.innerHTML = `‚úÖ Se encontraron ${resultadosTotales.length} coincidencias:<br><br>`;
    coincidencias.forEach(parrafo => {
      resultados.innerHTML += `<div style="margin-bottom:1rem;">üîπ ${parrafo}</div>`;
    });

    // Agregar la paginaci√≥n
    resultados.innerHTML += "<div style='margin-top:20px; font-weight: bold;'>P√°gina: ";
    for (let i = 1; i <= totalPaginas; i++) {
      if (i === paginaActual) {
        resultados.innerHTML += ` <span style="color: red;">[${i}]</span> `;
      } else {
        resultados.innerHTML += ` <a href="#" onclick="mostrarPagina(${i})">${i}</a> `;
      }
    }
    resultados.innerHTML += "</div>";
  }
</script>


</body>
</html>
