<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor PDF RIC</title>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    #busqueda {
      width: 70%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    canvas {
      display: block;
      margin: 1rem auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Visor PDF - Buscando en los RIC</h1>
  </header>
  <div class="container">
    <input type="text" id="busqueda" placeholder="Buscar en el documento...">
    <button onclick="buscarTextoEnPDF()">Buscar</button>
    <div id="resultado-busqueda"></div>
    <canvas id="visorPDF"></canvas>
  </div>

  <script>
    const url = 'RIC_Unificado_01_al_19.pdf';
    let pdfDoc = null;
    let paginaActual = 1;
    let canvas = document.getElementById('visorPDF');
    let ctx = canvas.getContext('2d');

    pdfjsLib.getDocument(url).promise.then(function (pdf) {
      pdfDoc = pdf;
      renderizarPagina(paginaActual);
    });

    function renderizarPagina(num) {
      pdfDoc.getPage(num).then(function (page) {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
      });
    }

    function buscarTextoEnPDF() {
      const termino = document.getElementById("busqueda").value.toLowerCase();
      document.getElementById("resultado-busqueda").innerText = "Buscando...";

      if (!termino) {
        alert("Ingresa una palabra clave");
        return;
      }

      let encontrado = false;
      let paginaEncontrada = -1;

      const buscarEnPagina = (num) => {
        pdfDoc.getPage(num).then(function (page) {
          page.getTextContent().then(function (textContent) {
            const texto = textContent.items.map(item => item.str).join(" ").toLowerCase();
            if (texto.includes(termino)) {
              encontrado = true;
              paginaEncontrada = num;
              renderizarPagina(num);
              document.getElementById("resultado-busqueda").innerText = `✅ Palabra encontrada en la página ${num}`;
            } else if (num < pdfDoc.numPages) {
              buscarEnPagina(num + 1);
            } else {
              if (!encontrado) {
                document.getElementById("resultado-busqueda").innerText = `❌ No se encontró la palabra "${termino}" en el documento.`;
              }
            }
          });
        });
      };

      buscarEnPagina(1);
    }
  </script>
</body>
</html>
